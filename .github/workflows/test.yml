name: Run Tests

on:
  pull_request:
    # PR이 생성되거나 업데이트될 때 테스트 실행
    types: [opened, synchronize, reopened]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
